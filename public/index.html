<script>
    const form = document.getElementById('textDataForm');
    const nonSpinnerBtn = document.getElementById('nonSpinnerBtn');
    const spinnerBtn = document.getElementById('spinnerBtn');
    const translatedText = document.getElementById('translatedText');

    form.onsubmit = (e) => {
        e.preventDefault();

        nonSpinnerBtn.style.display = 'none';
        spinnerBtn.style.display = 'block';

        const translateText = document.getElementById('translateText').value;
        const sourceLang = document.getElementById('sourceLang').value;
        const targetLang = document.getElementById('targetLang').value;

        // making post request to my NodeJS server 
        fetch('/translate', {
            method: 'POST',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify({
                translateText,
                sourceLang,
                targetLang
            })
        }).then(response => response.json())
            .then((response) => {
                spinnerBtn.style.display = 'none';
                nonSpinnerBtn.style.display = 'block';

                if (response.status == 'error') {
                    alert('Something went wrong. Please try again');
                } else {
                    translatedText.value = response.data.translated_text;
                }
            });
    }


    // Initializing ClipboardJS library 
    new ClipboardJS('.text');

</script>
